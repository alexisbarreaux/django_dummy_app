{% extends "inventory_app/home.html" %}{% block content %}{% if error_message %}
<h2>{{error_message}}</h2>
{% endif %}
<section id="login">
    <h1 class="centered-heading-white">Welcome to the inventory app</h1>
    <h2 class="centered-heading-white">
        Please log in to access your store data.
    </h2>
    <form
        id="login-form"
        action="login"
        method="post"
        class="employee-login-form"
    >
        {% csrf_token %} {{ form }}
        <input
            class="form-button form-button-submit"
            type="submit"
            value="Send"
        />
    </form>
</section>
{% endblock %}
